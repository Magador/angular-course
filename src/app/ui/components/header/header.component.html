<div class="d-flex align-items-center header">
  <div>
    <span (click)="toggled = !toggled">
      <fa-icon [icon]="faBars"></fa-icon>
    </span>
  </div>
  <div class="title flex-grow-1 text-center">
    <h1>{{ title }}</h1>
  </div>
  <button type="button" class="btn btn-light" *ngIf="loginService.user$ | async; let user" (click)="this.logged = !this.logged">
    <span *ngIf="user === 'login'">Login</span>
    <span *ngIf="user === 'logout'">Logout {{ loginService.user }}</span>
  </button>
  <div class="m-3">
    <fa-icon [icon]="faUser"> </fa-icon>
  </div>
