<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{header}}</th>
      </tr>
    </thead>
    <ng-content></ng-content>
  </table>
</div>
<ng-content select="app-table-button"></ng-content>
<div class="alert" role="alert" *ngIf="notification$ | async; let notification">{{notification}}</div>
