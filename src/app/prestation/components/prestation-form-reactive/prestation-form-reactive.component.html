<div class="container">
  <form novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" class="form-control" id="type" formControlName="type">
      <div *ngIf="mustShowErrorMessage('type')" class="alert alert-danger">
        Type is required.
      </div>
    </div>
    <div class="form-group">
      <label for="client">Client</label>
      <input type="text" class="form-control" id="client" formControlName="client">
      <div *ngIf="mustShowErrorMessage('client')" class="alert alert-danger">
        Client is required with a name longer than 2 characters.
      </div>
    </div>
    <div class="form-group">
      <label for="numberOfDays">Number of days</label>
      <input type="number" class="form-control" id="numberOfDays" formControlName="numberOfDays">
      <div *ngIf="mustShowErrorMessage('numberOfDays')" class="alert alert-danger">
        A prestation must be at least one day long.
      </div>
    </div>
    <div class="form-group">
      <label for="vatRate">VAT rate</label>
      <input type="number" class="form-control" id="vatRate" min="0" step="0.01" formControlName="vatRate">
    </div>
    <div class="form-group">
      <label for="exclTaxADR">Average Daily Rate excluding taxes</label>
      <input type="number" class="form-control" id="exclTaxADR" formControlName="exclTaxADR">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <select class="form-control" id="state" formControlName="state">
        <option *ngFor="let state of states" [ngValue]="state">{{state}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
